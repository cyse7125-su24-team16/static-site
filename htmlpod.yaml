apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness-and-readiness-probes
  name: caddy-web-server
spec:
  containers:
    - name: caddy
      image: 118a3025/img1:latest
      ports:
        - containerPort: 8080
      readinessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 10
      startupProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 10
        failureThreshold: 30
  imagePullSecrets:
    - name: myregistrykey
